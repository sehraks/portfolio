<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerax Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" aria-label="Toggle dark/light mode">
            <svg class="light-icon">
                <use href="images/svg/light.svg"></use>
            </svg>
            <svg class="dark-icon">
                <use href="images/svg/dark.svg"></use>
            </svg>
        </button>

        <div class="profile">
            <div class="profile-img-container">
                <img src="images/profile/icon.jpg" alt="Profile Picture" class="profile-img">
            </div>
            <h1 class="profile-name">Cerax</h1>
            <p class="profile-username">@sehraks</p>
        </div>

        <div class="social-icons">
            <a href="https://github.com/sehraks" class="social-icon" aria-label="GitHub">
                <svg>
                    <use href="images/svg/github.svg"></use>
                </svg>
            </a>
            <a href="https://instagram.com/sehraks" class="social-icon" aria-label="Instagram">
                <svg>
                    <use href="images/svg/instagram.svg"></use>
                </svg>
            </a>
            <a href="https://www.facebook.com/wist3ria" class="social-icon" aria-label="Facebook">
                <svg>
                    <use href="images/svg/facebook.svg"></use>
                </svg>
            </a>
            <a href="https://twitter.com/xspaze" class="social-icon" aria-label="X">
                <svg>
                    <use href="images/svg/x.svg"></use>
                </svg>
            </a>
            <a href="https://linktr.ee/sehraks" class="social-icon" aria-label="Linktree">
                <svg>
                    <use href="images/svg/linktree.svg"></use>
                </svg>
            </a>
        </div>

        <div class="social-info">
            <div class="info-item">
                <span class="info-label">Personality</span>
                <span class="info-value">ENTJ-T</span>
            </div>
            <div class="info-item">
                <span class="info-label">Location</span>
                <span class="info-value">Philippines</span>
            </div>
        </div>

        <div class="buttons">
            <a href="https://t.me/sehraks" class="button message-btn">
                <svg>
                    <use href="images/svg/message.svg"></use>
                </svg>
                Message
            </a>
            <a href="mailto:zakzak.spaze@gmail.com" class="button contact-btn">
                <svg>
                    <use href="images/svg/contact.svg"></use>
                </svg>
                Contact
            </a>
        </div>

        <div class="tabs-card">
            <div class="tabs">
                <button class="tab active" data-tab="about">About</button>
                <button class="tab" data-tab="projects">Projects</button>
                <button class="tab" data-tab="more">More</button>
            </div>
        </div>

        <div class="tab-content">
            <div id="about" class="content active">
                <p>Under development.</p>
            </div>
            <div id="projects" class="content">
                <p>Under development.</p>
            </div>
            <div id="more" class="content">
                <p>Under development.</p>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2025 - Cerax</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
